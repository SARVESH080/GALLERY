<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galaxy Photography</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    :root{
      --teal:#66cccc; --text:#ffffff; --muted:#a9a9a9;
      --bg-overlay:rgba(0,0,0,0.85); --error:#ff6b6b; --ok:#7CFFA5;
    }

    body{
      font-family: Arial, sans-serif;
      background: url('https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/d8b127e5-85ab-4a9d-8c1e-c9ec7270abf3.png') no-repeat center center fixed;
      background-size: cover; margin:0; min-height:100vh; color:var(--text);
      display:flex; flex-direction:column;
    }

    header{
      background:none; color:var(--text); padding:12px 40px 12px 24px;
      font-family:'Orbitron',sans-serif; font-size:32px; font-weight:700;
      position:relative; display:flex; align-items:center;
    }

    .header-logo{height:44px;width:44px;border-radius:10px;object-fit:contain;margin-right:10px;}
    .galaxy-text{color:var(--text);text-decoration:none;cursor:pointer;}

    #menu-button{
      position:absolute; top:17px; right:40px; font-size:28px; color:var(--text);
      cursor:pointer; user-select:none; transition:transform .3s ease;
    }
    #menu-button.active{ transform:rotate(90deg); }

    #menu{
      display:none; position:absolute; top:60px; right:40px; min-width:160px;
      background:var(--bg-overlay); border-radius:8px; box-shadow:0 0 10px rgba(169,169,169,.5); overflow:hidden; z-index:1000;
    }
    #menu button{
      width:100%; padding:12px 20px; background:none; border:none; border-bottom:1px solid #696969;
      color:var(--text); font-size:18px; text-align:left; cursor:pointer; transition:background-color .3s;
    }
    #menu button:hover{ background:#696969; }
    #menu button:last-child{ border-bottom:none; }

    main{ flex-grow:1; max-width:1200px; width:90%; margin:56px auto 40px; padding:20px; box-sizing:border-box; }

    section{ display:none; }
    section.active{ display:block; }

    .headline-container{ text-align:left; margin:80px 0 40px 20px; }
    .headline{ font-family:'Orbitron',Arial,sans-serif; font-weight:900; font-size:64px; letter-spacing:2px; margin:0 0 8px; text-shadow:0 2px 8px #222; }
    .subtitle{ font-size:28px; color:#99e0ff; letter-spacing:2px; margin:0 0 32px; font-weight:700; text-shadow:0 1px 3px #222; }

    .view-button{
      cursor:pointer; font-weight:700; padding:16px 32px; border:2px solid var(--teal); border-radius:8px;
      background:rgba(102,204,204,.2); color:var(--teal); font-size:20px; display:inline-block; transition:background .3s,color .3s;
    }
    .view-button:hover{ background:var(--teal); color:#001f1f; }

    .gallery{ display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:16px; }
    .gallery-item{ aspect-ratio:1/1; border-radius:8px; overflow:hidden; background:#000; box-shadow:0 4px 8px rgba(169,169,169,.3); transition:transform .3s ease; cursor:pointer; }
    .gallery-item:hover{ transform:scale(1.05); box-shadow:0 0 15px #a9a9a9; }
    .gallery-item img{ width:100%; height:100%; object-fit:cover; display:block; }

    #lightbox{ position:fixed; inset:0; display:none; background:rgba(0,0,0,.9); justify-content:center; align-items:center; cursor:pointer; z-index:2000; }
    #lightbox img{ max-width:90vw; max-height:90vh; border-radius:10px; box-shadow:0 0 30px #a9a9a9; }

    /* Auth card styles */
    .auth-wrapper{ display:flex; justify-content:center; align-items:center; min-height:60vh; }
    .auth-card{
      width:100%; max-width:440px; background:var(--bg-overlay); padding:24px; border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.6); backdrop-filter:blur(4px);
    }
    .auth-title{ font-family:'Orbitron',Arial,sans-serif; font-size:28px; margin:0 0 6px; text-align:center; }
    .auth-sub{ margin:0 0 20px; color:var(--muted); text-align:center; font-size:14px; }
    .form-group{ margin-bottom:14px; }
    label{ display:block; margin-bottom:6px; color:var(--muted); font-size:14px; }
    .field{ position:relative; }
    input[type="text"], input[type="password"]{
      width:100%; padding:12px 44px 12px 12px; border-radius:8px; border:1px solid #3a3a3a; background:#121212; color:var(--text);
      font-size:16px; outline:none; transition:border-color .2s ease, box-shadow .2s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus{ border-color:var(--teal); box-shadow:0 0 0 3px rgba(102,204,204,.2); }
    .toggle-vis{
      position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; color:var(--muted);
      cursor:pointer; font-size:14px; padding:4px 6px;
    }
    .auth-btn{
      width:100%; padding:12px 16px; border-radius:8px; border:2px solid var(--teal); background:rgba(102,204,204,.15);
      color:var(--teal); font-weight:700; font-size:16px; cursor:pointer; transition:background .25s,color .25s;
    }
    .auth-btn:hover{ background:var(--teal); color:#001f1f; }
    .auth-error{ margin-top:10px; color:var(--error); min-height:20px; font-size:14px; text-align:center; }
    .auth-success{ color:var(--ok); text-align:center; font-size:14px; margin-top:10px; }

    footer{ background:rgba(0,0,0,.7); color:#a9a9a9; text-align:center; padding:15px 20px; font-size:16px; }
    footer a{ color:#c0c0c0; font-weight:bold; text-decoration:none; } footer a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <img class="header-logo" src="logo.png" alt="Logo" />
    <a href="#home" class="galaxy-text">galaxy</a>
    <div id="menu-button" title="Menu">â˜°</div>
    <div id="menu" aria-label="Navigation Menu">
      <button data-target="home">Home</button>
      <button data-target="gallery">Gallery</button>
      <button data-target="about">About</button>
      <!-- Personal button removed -->
    </div>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="active">
      <div class="headline-container">
        <div class="headline">GALAXY PHOTOGRAPHY</div>
        <div class="subtitle">Explore the cosmos through the lens</div>
        <div id="view-gallery-button" class="view-button" role="button" tabindex="0">Explore Gallery</div>
      </div>
    </section>

    <!-- GALLERY (kept) -->
    <section id="gallery">
      <h2>Galaxy Photography</h2>
      <div class="gallery">
        <div class="gallery-item"><img src="budhha.jpeg1" alt="Photo 1" /></div>
        <div class="gallery-item"><img src="photo2.jpg" alt="Photo 2" /></div>
        <div class="gallery-item"><img src="photo3.jpg" alt="Photo 3" /></div>
      </div>
    </section>

    <!-- SIGN IN (kept; text adjusted) -->
    <section id="signin">
      <div class="auth-wrapper">
        <div class="auth-card">
          <h3 class="auth-title">Sign In</h3>
          <p class="auth-sub">Enter your username and password to sign in</p>

          <div class="form-group">
            <label for="si-username">Username</label>
            <div class="field">
              <input type="text" id="si-username" placeholder="Enter username" autocomplete="username" />
            </div>
          </div>

          <div class="form-group">
            <label for="si-password">Password</label>
            <div class="field">
              <input type="password" id="si-password" placeholder="Enter password" autocomplete="current-password" />
              <button type="button" id="si-toggle" class="toggle-vis" aria-label="Show password">Show</button>
            </div>
          </div>

          <button id="signin-btn" class="auth-btn">Sign In</button>
          <div id="signin-error" class="auth-error"></div>
          <div id="signin-success" class="auth-success"></div>

          <div class="back-home">Back to <a id="signin-back-home" href="#">Home</a></div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about"></section>
  </main>

  <div id="lightbox"><img src="" alt="Enlarged photo" /></div>

  <footer>
    Follow me on <a href="https://www.instagram.com/galaxyphotography88" target="_blank" rel="noopener noreferrer">Instagram</a>
  </footer>

  <script>
    // CONFIG: change credentials here
    const AUTH = {
      username: 'galaxy',
      password: 'GALAXY@PERSONAL008800'
    };

    // Elements
    const menuBtn = document.getElementById('menu-button');
    const menu = document.getElementById('menu');
    const sections = document.querySelectorAll('main section');

    const galaxyLink = document.querySelector('.galaxy-text');
    const viewGalleryBtn = document.getElementById('view-gallery-button');

    // Sign-in elements
    const signinSection = document.getElementById('signin');
    const siUser = document.getElementById('si-username');
    const siPass = document.getElementById('si-password');
    const siToggle = document.getElementById('si-toggle');
    const signinBtn = document.getElementById('signin-btn');
    const signinError = document.getElementById('signin-error');
    const signinSuccess = document.getElementById('signin-success');
    const signinBackHome = document.getElementById('signin-back-home');

    // Helpers
    const showSection = (id) => {
      sections.forEach(s => s.style.display = (s.id === id) ? 'block' : 'none');
      sections.forEach(s => s.classList.toggle('active', s.id === id));
    };
    const closeMenu = () => {
      menu.style.display = 'none';
      menuBtn.classList.remove('active');
    };

    // Initial
    showSection('home');

    // Hamburger toggle
    menuBtn.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      menuBtn.classList.toggle('active');
    });
    window.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
    });

    // Brand -> Home
    galaxyLink.addEventListener('click', (e) => { e.preventDefault(); showSection('home'); closeMenu(); });

    // Home CTA -> Gallery
    viewGalleryBtn.addEventListener('click', () => { showSection('gallery'); closeMenu(); });
    viewGalleryBtn.addEventListener('keydown', (e) => { if (e.key==='Enter'||e.key===' '){ e.preventDefault(); viewGalleryBtn.click(); }});

    // Menu routing (Personal removed)
    menu.querySelectorAll('button').forEach(btn => {
      const target = btn.getAttribute('data-target');
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        showSection(target);
        closeMenu();
      });
      btn.addEventListener('keydown', (e) => { if (e.key==='Enter'||e.key===' '){ e.preventDefault(); btn.click(); }});
    });

    // Toggle password visibility
    siToggle.addEventListener('click', () => {
      if (siPass.type === 'password') { siPass.type = 'text'; siToggle.textContent = 'Hide'; }
      else { siPass.type = 'password'; siToggle.textContent = 'Show'; }
      siPass.focus();
    });

    // Sign-in logic (no Personal navigation)
    const trySignin = () => {
      const u = siUser.value.trim();
      const p = siPass.value.trim();

      if (!u || !p) {
        signinError.textContent = 'Please enter both username and password.';
        signinSuccess.textContent = '';
        return;
      }
      if (u === AUTH.username && p === AUTH.password) {
        signinError.textContent = '';
        signinSuccess.textContent = 'Sign in successful.';
        setTimeout(() => { showSection('home'); }, 400);
      } else {
        signinSuccess.textContent = '';
        signinError.textContent = 'Invalid username or password.';
      }
    };

    signinBtn.addEventListener('click', trySignin);
    siPass.addEventListener('keydown', (e) => { if (e.key === 'Enter'){ e.preventDefault(); trySignin(); }});
    siUser.addEventListener('keydown', (e) => { if (e.key === 'Enter'){ e.preventDefault(); siPass.focus(); }});

    // Back to Home from sign-in
    signinBackHome.addEventListener('click', (e) => { e.preventDefault(); showSection('home'); });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });
    lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; lightboxImg.src = ''; lightboxImg.alt = ''; });
  </script>
</body>
</html>
